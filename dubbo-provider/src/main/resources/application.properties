## Dubbo 服务提供者配置
# 申明服务角色为提供者
spring.dubbo.application.name=provider
# 注册中心地址  zookeeper
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
# dubbo 协议
spring.dubbo.protocol.name=dubbo
# 服务暴露的端口
spring.dubbo.protocol.port=20880
# 筛选需要暴露的服务
spring.dubbo.scan=com.example.demo.service
server.port=9099